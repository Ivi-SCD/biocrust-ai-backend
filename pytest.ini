[pytest]
# Configurações do pytest

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Plugins e configurações
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Marcadores
markers =
    unit: Testes unitários
    integration: Testes de integração
    e2e: Testes end-to-end
    slow: Testes lentos
    benchmark: Testes de performance

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage
[coverage:run]
source = app
omit = 
    app/tests/*
    app/db/migrations/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
